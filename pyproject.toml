[tool.coverage.run]
source = [
    "analyzer",
    "coordinator",
    "dispatcher",
    "gateway",
    "market_analyzer",
    "notifications",
    "portfolio",
    "shared",
    "signal_aggregator",
    "trader",
    "visualization",
]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
    "*/debug/*",
    "*/rootia/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@overload",
]
