[tool.mypy]
python_version = "3.10"

# Dossiers Ã  EXCLURE (regex patterns)
exclude = [
    "debug",
    "rootia",
    "dcv",
    "opcode",
    "capture",
    "tests",
    "freqtrade_integration",
    "\\.venv",
    "\\.mypy_cache",
    "node_modules",
]

# ğŸ¯ Strictness (Ã©quilibrÃ© pour projet legacy)
check_untyped_defs = true
disallow_any_generics = false  # trop strict pour dÃ©but
disallow_incomplete_defs = false  # activer progressivement
disallow_untyped_calls = false    # activer progressivement
disallow_untyped_defs = false     # activer progressivement
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false  # trop de warnings au dÃ©but
warn_unreachable = true
explicit_package_bases = true

# Imports
ignore_missing_imports = false  # ON VEUT les erreurs d'imports

# Performance
cache_dir = ".mypy_cache"
incremental = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Ignorer seulement les libs externes connues sans stubs
[[tool.mypy.overrides]]
module = [
    "psycopg2.*",
    "redis.*",
    "aioredis.*",
    "asyncpg.*",
    "aiohttp.*",
    "ccxt.*",
    "pandas.*",
    "numpy.*",
    "ta.*",
    "freqtrade.*",
]
ignore_missing_imports = true

# Pas d'erreur pour les modules sans py.typed
no_implicit_reexport = false

