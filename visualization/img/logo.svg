
<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1dffe0" />
      <stop offset="100%" stop-color="#2389ff" />
    </linearGradient>
    
    <linearGradient id="organicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#043628" />
      <stop offset="100%" stop-color="#09d4a4" />
    </linearGradient>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#072858" />
      <stop offset="100%" stop-color="#2389ff" />
    </linearGradient>
    
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <pattern id="subtleTexture" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.15)">
      <rect width="100" height="100" fill="none" />
      <path d="M0,50 L100,50 M50,0 L50,100" stroke="#ffffff" stroke-width="0.5" opacity="0.03" />
    </pattern>
  </defs>
  
  <!-- Fond subtil avec dégradé -->
  <rect width="400" height="120" fill="url(#subtleTexture)" opacity="0.5" />
  
  <!-- Main Text avec design sophistiqué -->
  <g filter="url(#softShadow)">
    <text x="150" y="70" font-family="'Courier New', monospace" font-size="42" font-weight="bold" fill="url(#textGradient)">RooT:_</text>
    <!-- Fine ligne d'accent sous le texte -->
    <line x1="150" y1="76" x2="265" y2="76" stroke="url(#textGradient)" stroke-width="0.8" opacity="0.7" />
  </g>
  
