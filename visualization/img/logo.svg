      <circle cx="-9" cy="-5" r="1" fill="#09d4a4" opacity="0.8" />
      
      <path d="M8,3 C11,3 13,5 10,8" stroke="#09d4a4" stroke-width="0.5" opacity="0.8" stroke-linecap="round" />
      <circle cx="10" cy="8" r="1" fill="#09d4a4" opacity="0.8" />
    </g>
    
    <!-- Végétation technique sur le nœud 2 -->
