    <path d="M80 78 C78 83, 75 87, 70 90" stroke="url(#organicGradient)" stroke-width="1.2" fill="none" stroke-linecap="round" />
    
    <path d="M75 90 C80 95, 85 100, 80 105" stroke="url(#organicGradient)" stroke-width="1.2" fill="none" stroke-linecap="round" />
    
    <!-- Points de terminaison avec design technique -->
    <circle cx="35" cy="65" r="2" fill="#09d4a4" opacity="0.9" />
    <circle cx="35" cy="65" r="4" stroke="#09d4a4" stroke-width="0.5" fill="none" opacity="0.5" />
    
    <circle cx="40" cy="72" r="1.5" fill="#09d4a4" opacity="0.9" />
    <circle cx="40" cy="72" r="3" stroke="#09d4a4" stroke-width="0.5" fill="none" opacity="0.5" />
    
    <circle cx="45" cy="85" r="1.5" fill="#09d4a4" opacity="0.9" />
    <circle cx="70" cy="90" r="1.5" fill="#09d4a4" opacity="0.9" />
    <circle cx="80" cy="105" r="1.5" fill="#09d4a4" opacity="0.9" />
    <circle cx="55" cy="115" r="2" fill="#09d4a4" opacity="0.9" />
    <circle cx="55" cy="115" r="4" stroke="#09d4a4" stroke-width="0.5" fill="none" opacity="0.5" />
    
    <circle cx="72" cy="95" r="1.5" fill="#09d4a4" opacity="0.9" />
    
    <!-- Éléments végétaux autour des nœuds techniques -->
