      <path d="M-5,-4 C-8,-6 -10,-5 -9,-2 C-8,0 -5,-1 -5,-4" fill="#075a32" opacity="0.8" />
      <path d="M-5,4 C-8,6 -10,5 -9,2 C-8,0 -5,1 -5,4" fill="#075a32" opacity="0.8" />
