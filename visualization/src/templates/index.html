<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootTrading - Visualisation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-size: 12px;
            color: #cccccc;
        }
        select, input, button {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .chart-container {
            margin-bottom: 30px;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        .status.info { background-color: #d1ecf1; color: #0c5460; }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        #liveIndicator {
            color: #00ff00;
            margin-left: 10px;
        }
        
        #lastUpdate {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }
        
        #marketChart {
            height: 600px;
        }
        
        #volumeChart {
            height: 150px;
        }
        
        #rsiChart {
            height: 200px;
        }
        
        #macdChart {
            height: 200px;
        }
        
        .websocket-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }
        .ws-connected { background-color: #28a745; color: white; }
        .ws-disconnected { background-color: #dc3545; color: white; }
        .ws-connecting { background-color: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 RootTrading - Tableau de Bord</h1>
            <p>Visualisation en temps réel des données de trading</p>
        </div>

        <div class="websocket-status" id="wsStatus">🔌 Déconnecté</div>

        <div class="controls">
            <div class="control-group">
                <label for="symbolSelect">Symbole</label>
                <select id="symbolSelect" name="symbolSelect">
                    <option value="BTCUSDC">BTC/USDC</option>
                    <option value="ETHUSDC">ETH/USDC</option>
                    <option value="SOLUSDC" selected>SOL/USDC</option>
                    <option value="XRPUSDC">XRP/USDC</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="intervalSelect">Intervalle</label>
                <select id="intervalSelect" name="intervalSelect">
                    <option value="1m" selected>1 minute</option>
                    <option value="5m">5 minutes</option>
                    <option value="15m">15 minutes</option>
                    <option value="30m">30 minutes</option>
                    <option value="1h">1 heure</option>
                    <option value="4h">4 heures</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="signalFilterSelect">Filtrer Signaux</label>
                <select id="signalFilterSelect" name="signalFilterSelect">
                    <option value="all" selected>Tous les signaux</option>
                    <option value="Aggregated_2">Aggregated_2 (2 stratégies)</option>
                    <option value="Aggregated_3">Aggregated_3 (3 stratégies)</option>
                    <option value="Aggregated_4">Aggregated_4 (4 stratégies)</option>
                    <option value="Aggregated_2,Aggregated_3,Aggregated_4">Multi-stratégies (2+)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Période Performance</label>
                <select id="periodSelect" title="Période Performance">
                    <option value="1h">1 Heure</option>
                    <option value="24h" selected>24 Heures</option>
                    <option value="7d">7 Jours</option>
                    <option value="30d">30 Jours</option>
                </select>
            </div>
            
            <!-- Limite automatique selon le timeframe, plus besoin de contrôle manuel -->
            <input type="hidden" id="limitInput" value="2880">
            
            <div class="control-group">
                <label>Affichage EMA</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 4px;">
                        <input type="checkbox" id="emaToggle12" checked style="margin: 0;">
                        <span style="font-size: 11px;">EMA 12</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 4px;">
                        <input type="checkbox" id="emaToggle26" checked style="margin: 0;">
                        <span style="font-size: 11px;">EMA 26</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 4px;">
                        <input type="checkbox" id="emaToggle50" checked style="margin: 0;">
                        <span style="font-size: 11px;">EMA 50</span>
                    </label>
                </div>
            </div>
            
            <button onclick="updateAllCharts()">🔄 Actualiser</button>
            <button onclick="toggleWebSocket()" id="wsToggle">📡 WebSocket</button>
        </div>

        <div id="status"></div>

        <div class="chart-container">
            <div class="chart-title">
                📈 Graphique de Marché 
                <span id="liveIndicator">🔴 LIVE</span>
                <span id="lastUpdate"></span>
            </div>
            <div id="marketChart"></div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">📊 Volume</div>
            <div id="volumeChart"></div>
        </div>
        
        <div class="grid">
            <div class="chart-container">
                <div class="chart-title">📊 RSI (Relative Strength Index)</div>
                <div id="rsiChart"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">📉 MACD</div>
                <div id="macdChart"></div>
            </div>
        </div>
        
        <div class="grid">
            <div class="chart-container">
                <div class="chart-title">💰 Performance du Portfolio</div>
                <div id="performanceChart"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">📊 Indicateurs Techniques</div>
                <div id="indicatorsChart"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let wsConnected = false;
        let currentXRange = null;  // Pour stocker la plage x actuelle
        let currentYRange = null;  // Pour stocker la plage y actuelle
        let isUserInteracting = false;  // Pour détecter si l'utilisateur interagit avec le graphique
        
        // Configuration Plotly
        const chartConfig = {
            responsive: true,
            displayModeBar: true,
            modeBarButtonsToRemove: ['lasso2d', 'select2d'],
            modeBarButtonsToAdd: [{
                name: 'Reset View',
                icon: Plotly.Icons.home,
                click: function(gd) {
                    Plotly.relayout(gd, {
                        'xaxis.autorange': true,
                        'yaxis.autorange': true
                    });
                }
            }],
            displaylogo: false,
            toImageButtonOptions: {
                format: 'png',
                width: 1920,
                height: 1080,
                scale: 2
            }
        };
        
        const chartLayout = {
            paper_bgcolor: '#2d2d2d',
            plot_bgcolor: '#1a1a1a',
            font: { color: '#ffffff' },
            xaxis: { gridcolor: '#444444' },
            yaxis: { gridcolor: '#444444' },
            margin: { l: 50, r: 50, t: 30, b: 50 }
        };

        // Fonctions API
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Erreur API:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
                return null;
            }
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 5000);
        }

        // Fonction pour obtenir les prix visibles dans une plage de temps
        function getVisiblePrices(marketData, startTime, endTime) {
            const visiblePrices = [];
            const startMs = startTime.getTime();
            const endMs = endTime.getTime();
            
            for (let i = 0; i < marketData.timestamps.length; i++) {
                const timestampMs = new Date(marketData.timestamps[i]).getTime();
                if (timestampMs >= startMs && timestampMs <= endMs) {
                    // Ajouter high et low pour avoir la vraie plage de prix
                    visiblePrices.push(marketData.high[i]);
                    visiblePrices.push(marketData.low[i]);
                }
            }
            
            return visiblePrices;
        }

        // Graphique de marché (Candlestick)
        async function updateMarketChart() {
            const symbol = document.getElementById('symbolSelect').value;
            const interval = document.getElementById('intervalSelect').value;
            const limit = document.getElementById('limitInput').value;
            
            // Récupérer les données de marché avec toutes les données disponibles
            const marketData = await fetchData(`charts/market/${symbol}?interval=${interval}&limit=${limit}`);
            if (!marketData || !marketData.data) return;

            // Récupérer les indicateurs EMA pour le graphique principal
            const emaData = await fetchData(`charts/indicators/${symbol}?indicators=ema&interval=${interval}&limit=${limit}`);

            const traces = [];

            // Trace principale : Chandeliers
            traces.push({
                x: marketData.data.timestamps,
                open: marketData.data.open,
                high: marketData.data.high,
                low: marketData.data.low,
                close: marketData.data.close,
                type: 'candlestick',
                name: symbol,
                increasing: { 
                    line: { color: '#26a69a', width: 1 },
                    fillcolor: '#26a69a'
                },
                decreasing: { 
                    line: { color: '#ef5350', width: 1 },
                    fillcolor: '#ef5350'
                },
                whiskerwidth: 0.8,
                opacity: 1,
                hoverinfo: 'x+y',
                hovertemplate: '<b>%{x}</b><br>' +
                              'O: %{open:.2f}<br>' +
                              'H: %{high:.2f}<br>' +
                              'L: %{low:.2f}<br>' +
                              'C: %{close:.2f}<br>' +
                              '<extra></extra>'
            });

            // Ajouter les EMA sur le graphique principal si les données sont disponibles et les toggles activés
            if (emaData && emaData.indicators) {
                // EMA 12
                if (document.getElementById('emaToggle12').checked && emaData.indicators.ema_12) {
                    traces.push({
                        x: emaData.market_data.timestamps,
                        y: emaData.indicators.ema_12,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'EMA 12',
                        line: { color: '#ff6b35', width: 2 },
                        opacity: 0.8,
                        hovertemplate: '<b>EMA 12</b><br>%{y:.4f}<br><extra></extra>'
                    });
                }

                // EMA 26
                if (document.getElementById('emaToggle26').checked && emaData.indicators.ema_26) {
                    traces.push({
                        x: emaData.market_data.timestamps,
                        y: emaData.indicators.ema_26,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'EMA 26',
                        line: { color: '#f7931e', width: 2 },
                        opacity: 0.8,
                        hovertemplate: '<b>EMA 26</b><br>%{y:.4f}<br><extra></extra>'
                    });
                }

                // EMA 50
                if (document.getElementById('emaToggle50').checked && emaData.indicators.ema_50) {
                    traces.push({
                        x: emaData.market_data.timestamps,
                        y: emaData.indicators.ema_50,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'EMA 50',
                        line: { color: '#ffd700', width: 2 },
                        opacity: 0.8,
                        hovertemplate: '<b>EMA 50</b><br>%{y:.4f}<br><extra></extra>'
                    });
                }
            }

            // Ajouter les signaux de trading avec filtrage (récupérer tous les signaux disponibles)
            const signalFilter = document.getElementById('signalFilterSelect').value;
            const signalData = await fetchData(`charts/signals/${symbol}`);
            if (signalData) {
                // Filtrer les signaux selon la sélection
                let filteredBuySignals = signalData.signals.buy;
                let filteredSellSignals = signalData.signals.sell;
                
                if (signalFilter !== 'all') {
                    const allowedStrategies = signalFilter.split(',');
                    filteredBuySignals = signalData.signals.buy.filter(s => 
                        allowedStrategies.some(strategy => s.strategy.includes(strategy))
                    );
                    filteredSellSignals = signalData.signals.sell.filter(s => 
                        allowedStrategies.some(strategy => s.strategy.includes(strategy))
                    );
                }
                // Signaux d'achat
                if (filteredBuySignals.length > 0) {
                    // Marqueurs pour les signaux BUY
                    traces.push({
                        x: filteredBuySignals.map(s => s.timestamp),
                        y: filteredBuySignals.map(s => s.price * 0.995), // Légèrement en dessous du prix
                        type: 'scatter',
                        mode: 'markers',
                        name: 'Signal BUY',
                        marker: { 
                            color: '#00ff88', 
                            size: 20, 
                            symbol: 'triangle-up',
                            line: { color: '#000000', width: 1 }
                        },
                        hovertemplate: '<b>BUY Signal</b><br>' +
                                      'Prix: %{customdata:.4f}<br>' +
                                      'Stratégie: %{text}<br>' +
                                      'Heure: %{x}<br>' +
                                      '<extra></extra>',
                        text: filteredBuySignals.map(s => `${s.strategy} (${s.strength})`),
                        customdata: filteredBuySignals.map(s => s.price),
                    });
                    
                    // Lignes verticales pour les signaux BUY
                    filteredBuySignals.forEach(signal => {
                        traces.push({
                            x: [signal.timestamp, signal.timestamp],
                            y: [signal.price * 0.99, signal.price * 1.005],
                            type: 'scatter',
                            mode: 'lines',
                            line: { color: '#00ff88', width: 1, dash: 'dot' },
                            showlegend: false,
                            hoverinfo: 'skip'
                        });
                    });
                }

                // Signaux de vente
                if (filteredSellSignals.length > 0) {
                    // Marqueurs pour les signaux SELL
                    traces.push({
                        x: filteredSellSignals.map(s => s.timestamp),
                        y: filteredSellSignals.map(s => s.price * 1.005), // Légèrement au-dessus du prix
                        type: 'scatter',
                        mode: 'markers',
                        name: 'Signal SELL',
                        marker: { 
                            color: '#ff4444', 
                            size: 20, 
                            symbol: 'triangle-down',
                            line: { color: '#000000', width: 1 }
                        },
                        hovertemplate: '<b>SELL Signal</b><br>' +
                                      'Prix: %{customdata:.4f}<br>' +
                                      'Stratégie: %{text}<br>' +
                                      'Heure: %{x}<br>' +
                                      '<extra></extra>',
                        text: filteredSellSignals.map(s => `${s.strategy} (${s.strength})`),
                        customdata: filteredSellSignals.map(s => s.price),
                    });
                    
                    // Lignes verticales pour les signaux SELL
                    filteredSellSignals.forEach(signal => {
                        traces.push({
                            x: [signal.timestamp, signal.timestamp],
                            y: [signal.price * 0.995, signal.price * 1.01],
                            type: 'scatter',
                            mode: 'lines',
                            line: { color: '#ff4444', width: 1, dash: 'dot' },
                            showlegend: false,
                            hoverinfo: 'skip'
                        });
                    });
                }
            }

            const layout = {
                ...chartLayout,
                title: {
                    text: `${symbol} - Prix avec Indicateurs et Signaux`,
                    font: { size: 20 }
                },
                xaxis: { 
                    ...chartLayout.xaxis, 
                    title: 'Temps',
                    rangeslider: { visible: false },
                    type: 'date',
                    tickformat: '%H:%M:%S',
                    nticks: 20,
                    showgrid: true,
                    gridwidth: 1,
                    gridcolor: '#333333',
                    showspikes: true,
                    spikemode: 'across',
                    spikethickness: 1,
                    spikecolor: '#888888'
                },
                yaxis: { 
                    ...chartLayout.yaxis, 
                    title: 'Prix (USDC)',
                    side: 'right',
                    showgrid: true,
                    gridwidth: 1,
                    gridcolor: '#333333',
                    tickformat: '.2f',
                    showspikes: true,
                    spikemode: 'across',
                    spikethickness: 1,
                    spikecolor: '#888888'
                },
                showlegend: true,
                legend: {
                    x: 0.02,
                    y: 0.98,
                    bgcolor: 'rgba(0,0,0,0.7)',
                    bordercolor: '#444',
                    borderwidth: 1,
                    font: { size: 11 }
                },
                hovermode: 'x unified',
                hoverlabel: {
                    bgcolor: 'rgba(0,0,0,0.8)',
                    bordercolor: '#888888',
                    font: { color: 'white', size: 12 }
                },
                height: 600,
                margin: { l: 10, r: 80, t: 50, b: 50 }
            };

            // Préserver le zoom existant si disponible OU définir zoom initial selon timeframe
            if (currentXRange) {
                layout.xaxis.range = currentXRange;
            } else if (marketData.data.timestamps.length > 0) {
                // Zoom initial adaptatif selon le timeframe
                const timestamps = marketData.data.timestamps;
                const lastTimestamp = new Date(timestamps[timestamps.length - 1]);
                
                // Plages d'affichage par défaut selon le timeframe (optimales pour la lisibilité)
                const defaultRanges = {
                    "1m": 3 * 60 * 60 * 1000,       // 3 heures (180 bougies)
                    "5m": 24 * 60 * 60 * 1000,      // 24 heures (288 bougies)
                    "15m": 48 * 60 * 60 * 1000,     // 48 heures (192 bougies)
                    "30m": 7 * 24 * 60 * 60 * 1000, // 7 jours (336 bougies)
                    "1h": 7 * 24 * 60 * 60 * 1000,  // 7 jours (168 bougies)
                    "4h": 30 * 24 * 60 * 60 * 1000, // 30 jours (180 bougies)
                    "1d": 90 * 24 * 60 * 60 * 1000  // 90 jours (90 bougies)
                };
                
                const interval = document.getElementById('intervalSelect').value;
                const rangeMs = defaultRanges[interval] || defaultRanges["1m"];
                const firstTimestamp = new Date(lastTimestamp.getTime() - rangeMs);
                
                layout.xaxis.range = [firstTimestamp.toISOString(), lastTimestamp.toISOString()];
                
                // Calculer l'échelle Y pour la plage de temps visible
                if (!currentYRange) {
                    const visiblePrices = getVisiblePrices(marketData.data, firstTimestamp, lastTimestamp);
                    if (visiblePrices.length > 0) {
                        const minPrice = Math.min(...visiblePrices);
                        const maxPrice = Math.max(...visiblePrices);
                        const padding = (maxPrice - minPrice) * 0.55; // 55% de marge pour plus d'espace
                        layout.yaxis.range = [minPrice - padding, maxPrice + padding];
                    }
                }
            }
            if (currentYRange) {
                layout.yaxis.range = currentYRange;
            }

            // Utiliser Plotly.react pour préserver l'état du graphique lors des mises à jour
            const marketChartDiv = document.getElementById('marketChart');
            if (marketChartDiv.data) {
                // Le graphique existe déjà, utiliser react pour une mise à jour fluide
                Plotly.react('marketChart', traces, layout, chartConfig);
            } else {
                // Premier rendu, utiliser newPlot
                Plotly.newPlot('marketChart', traces, layout, chartConfig);
            }
            
            // Ajouter les événements de synchronisation et de détection d'interaction
            marketChartDiv.on('plotly_relayout', function(eventdata) {
                // Sauvegarder les plages de zoom
                if (eventdata['xaxis.range[0]'] && eventdata['xaxis.range[1]']) {
                    currentXRange = [eventdata['xaxis.range[0]'], eventdata['xaxis.range[1]']];
                    synchronizeCharts();
                }
                if (eventdata['yaxis.range[0]'] && eventdata['yaxis.range[1]']) {
                    currentYRange = [eventdata['yaxis.range[0]'], eventdata['yaxis.range[1]']];
                }
                // Reset du zoom avec double-clic
                if (eventdata['xaxis.autorange'] || eventdata['yaxis.autorange']) {
                    currentXRange = null;
                    currentYRange = null;
                }
            });

            // Détecter quand l'utilisateur interagit avec le graphique
            marketChartDiv.on('plotly_hover', function() {
                isUserInteracting = true;
            });
            
            marketChartDiv.on('plotly_unhover', function() {
                isUserInteracting = false;
            });
        }

        // Graphique RSI
        async function updateRSIChart() {
            const symbol = document.getElementById('symbolSelect').value;
            const interval = document.getElementById('intervalSelect').value;
            const limit = document.getElementById('limitInput').value;
            
            const data = await fetchData(`charts/indicators/${symbol}?indicators=rsi&interval=${interval}&limit=${limit}`);
            if (!data || !data.indicators || !data.indicators.rsi) return;

            const traces = [];

            // Ligne RSI
            traces.push({
                x: data.market_data.timestamps,
                y: data.indicators.rsi,
                type: 'scatter',
                mode: 'lines',
                name: 'RSI',
                line: { color: '#ff9800', width: 2 }
            });

            // Zones de surachat/survente
            const timestamps = data.market_data.timestamps;
            
            // Zone de surachat (70)
            traces.push({
                x: timestamps,
                y: new Array(timestamps.length).fill(70),
                type: 'scatter',
                mode: 'lines',
                name: 'Surachat',
                line: { color: '#ff0000', width: 1, dash: 'dash' },
                showlegend: false
            });

            // Zone de survente (30)
            traces.push({
                x: timestamps,
                y: new Array(timestamps.length).fill(30),
                type: 'scatter',
                mode: 'lines',
                name: 'Survente',
                line: { color: '#00ff00', width: 1, dash: 'dash' },
                showlegend: false
            });

            // Zone neutre (50)
            traces.push({
                x: timestamps,
                y: new Array(timestamps.length).fill(50),
                type: 'scatter',
                mode: 'lines',
                name: 'Neutre',
                line: { color: '#888888', width: 1, dash: 'dot' },
                showlegend: false
            });

            const layout = {
                ...chartLayout,
                height: 200,
                margin: { l: 50, r: 50, t: 20, b: 30 },
                xaxis: { 
                    ...chartLayout.xaxis,
                    title: '',
                    showticklabels: false,
                    range: currentXRange  // Appliquer la plage x actuelle
                },
                yaxis: { 
                    ...chartLayout.yaxis,
                    title: 'RSI',
                    range: [0, 100]
                },
                shapes: [
                    // Zone de surachat
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        y0: 70,
                        x1: 1,
                        y1: 100,
                        fillcolor: 'rgba(255, 0, 0, 0.1)',

                    },
                    // Zone de survente
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        y0: 0,
                        x1: 1,
                        y1: 30,
                        fillcolor: 'rgba(0, 255, 0, 0.1)',

            } else {

        // Graphique MACD
        async function updateMACDChart() {
            const symbol = document.getElementById('symbolSelect').value;
            const interval = document.getElementById('intervalSelect').value;
            const limit = document.getElementById('limitInput').value;
            
            const data = await fetchData(`charts/indicators/${symbol}?indicators=macd&interval=${interval}&limit=${limit}`);
            if (!data || !data.indicators) return;

            const traces = [];

            // Ligne MACD
            if (data.indicators.macd) {
                traces.push({
                    x: data.market_data.timestamps,
                    y: data.indicators.macd,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'MACD',
                    line: { color: '#2196f3', width: 2 }
                });
            }

            // Ligne de signal
            if (data.indicators.macd_signal) {
                traces.push({
                    x: data.market_data.timestamps,
                    y: data.indicators.macd_signal,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Signal',
                    line: { color: '#ff5722', width: 2 }
                });
            }

            // Histogramme
            if (data.indicators.macd_histogram) {
                const colors = data.indicators.macd_histogram.map(v => v >= 0 ? '#00ff00' : '#ff0000');
                traces.push({
                    x: data.market_data.timestamps,
                    y: data.indicators.macd_histogram,
                    type: 'bar',
                    name: 'Histogramme',
                    marker: { color: colors },
                    opacity: 0.7
                });
            }

            // Ligne zéro
            traces.push({
                x: data.market_data.timestamps,
                y: new Array(data.market_data.timestamps.length).fill(0),
                type: 'scatter',
                mode: 'lines',
                name: 'Zero',
                line: { color: '#888888', width: 1, dash: 'dash' },
                showlegend: false
            });

            const layout = {
                ...chartLayout,
                height: 200,
                margin: { l: 50, r: 50, t: 20, b: 30 },
                xaxis: { 
                    ...chartLayout.xaxis,
                    title: '',
                    showticklabels: true,
                    range: currentXRange  // Appliquer la plage x actuelle
                },
                yaxis: { 
                    ...chartLayout.yaxis,
                    title: 'MACD'
                },
                barmode: 'relative'
            };

            // Utiliser Plotly.react pour préserver l'état
            const macdChartDiv = document.getElementById('macdChart');
            if (macdChartDiv.data) {
                Plotly.react('macdChart', traces, layout, chartConfig);
            } else {
                Plotly.newPlot('macdChart', traces, layout, chartConfig);
            }
        }

        // Graphique Volume
        async function updateVolumeChart() {
            const symbol = document.getElementById('symbolSelect').value;
            const interval = document.getElementById('intervalSelect').value;
            const limit = document.getElementById('limitInput').value;
            
            const data = await fetchData(`charts/market/${symbol}?interval=${interval}&limit=${limit}`);
            if (!data || !data.data) return;

            const traces = [];

            // Barres de volume colorées selon le mouvement des prix
            const volumeColors = data.data.open.map((open, i) => {
                const close = data.data.close[i];
                return close >= open ? '#26a69a' : '#ef5350'; // Vert si hausse, rouge si baisse
            });

            traces.push({
                x: data.data.timestamps,
                y: data.data.volume,
                type: 'bar',
                name: 'Volume',
                marker: { 
                    color: volumeColors,
                    opacity: 0.7
                },
                hovertemplate: '<b>Volume</b><br>' +
                              'Volume: %{y:,.0f}<br>' +
                              'Heure: %{x}<br>' +
                              '<extra></extra>'
            });

            const layout = {
                ...chartLayout,
                height: 150,
                margin: { l: 50, r: 50, t: 20, b: 30 },
                xaxis: { 
                    ...chartLayout.xaxis,
                    title: '',
                    showticklabels: false,
                    range: currentXRange
                },
                yaxis: { 
                    ...chartLayout.yaxis,
                    title: 'Volume',
                    tickformat: '.2s' // Format scientifique (K, M, B)
                },
                showlegend: false
            };

            // Utiliser Plotly.react pour préserver l'état
            const volumeChartDiv = document.getElementById('volumeChart');
            if (volumeChartDiv.data) {
                Plotly.react('volumeChart', traces, layout, chartConfig);
            } else {
                Plotly.newPlot('volumeChart', traces, layout, chartConfig);
            }
        }

        // Graphique de performance
        async function updatePerformanceChart() {
            const period = document.getElementById('periodSelect').value;
            
            const data = await fetchData(`charts/performance?period=${period}&metric=pnl`);
            if (!data || !data.data) return;

            const trace = {
                x: data.data.timestamps,

                ...chartLayout,

            Plotly.newPlot('performanceChart', [trace], layout, chartConfig);

        // Graphique des indicateurs - désactivé
        async function updateIndicatorsChart() {
            // Cette fonction est désactivée car on n'affiche plus les indicateurs sur le graphique principal
            return;
        }

        // WebSocket
        function connectWebSocket() {
            const clientId = 'web_' + Math.random().toString(36).substr(2, 9);
            ws = new WebSocket(`ws://localhost:5009/ws/charts/${clientId}`);
            
            ws.onopen = () => {
                wsConnected = true;
                updateWebSocketStatus('connected');
                
                // S'abonner aux mises à jour
                ws.send(JSON.stringify({
                    action: 'subscribe',
                    channel: `market:${document.getElementById('symbolSelect').value}:1m`
                }));
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'update') {
                    // Traiter les mises à jour en temps réel
                    console.log('Mise à jour WebSocket:', message);
                }
            };
            
            ws.onclose = () => {
                wsConnected = false;
                updateWebSocketStatus('disconnected');
            };
            
            ws.onerror = () => {
                updateWebSocketStatus('error');
            };
        }

        function updateWebSocketStatus(status) {
            const statusEl = document.getElementById('wsStatus');
            const toggleBtn = document.getElementById('wsToggle');
            
            switch(status) {
                case 'connected':
                    statusEl.textContent = '🟢 Connecté';
                    statusEl.className = 'websocket-status ws-connected';
                    toggleBtn.textContent = '📡 Déconnecter';
                    break;
                case 'disconnected':
                    statusEl.textContent = '🔴 Déconnecté';
                    statusEl.className = 'websocket-status ws-disconnected';
                    toggleBtn.textContent = '📡 Connecter';
                    break;
                case 'connecting':
                    statusEl.textContent = '🟡 Connexion...';
                    statusEl.className = 'websocket-status ws-connecting';
                    break;
                case 'error':
                    statusEl.textContent = '❌ Erreur';
                    statusEl.className = 'websocket-status ws-disconnected';
                    break;
            }
        }

        function toggleWebSocket() {
            if (wsConnected && ws) {
                ws.close();
            } else {
                updateWebSocketStatus('connecting');
                connectWebSocket();
            }
        }

        // Fonction principale de mise à jour
        async function updateAllCharts() {
            const liveIndicator = document.getElementById('liveIndicator');
            const lastUpdate = document.getElementById('lastUpdate');
            
            // Animation de mise à jour
            if (liveIndicator) {
                liveIndicator.style.color = '#ffff00';
                liveIndicator.textContent = '🟡 UPDATING...';
            }
            
            showStatus('Mise à jour des graphiques...', 'info');
            
            try {
                await Promise.all([
                    updateMarketChart(),
                    updateVolumeChart(),
                    updateRSIChart(),
                    updateMACDChart(),
                    updatePerformanceChart(),
                    updateIndicatorsChart()
                ]);
                
                // Indicateur de succès
                if (liveIndicator) {
                    liveIndicator.style.color = '#00ff00';
                    liveIndicator.textContent = '🟢 LIVE';
                }
                
                if (lastUpdate) {
                    lastUpdate.textContent = `Dernière mise à jour: ${new Date().toLocaleTimeString()}`;
                }
                
                showStatus('Graphiques mis à jour avec succès!', 'success');
            } catch (error) {
                // Indicateur d'erreur
                if (liveIndicator) {
                    liveIndicator.style.color = '#ff0000';
                    liveIndicator.textContent = '🔴 ERROR';
                }
                showStatus('Erreur lors de la mise à jour', 'error');
            }
        }

        // Chargement des symboles disponibles
        async function loadAvailableSymbols() {
            const data = await fetchData('available-symbols');
            if (data && data.symbols) {
                const select = document.getElementById('symbolSelect');
                select.innerHTML = '';
                data.symbols.forEach(symbol => {
                    const option = new Option(symbol, symbol);
                    select.appendChild(option);
                });
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            updateWebSocketStatus('disconnected');
            await loadAvailableSymbols();
            await updateAllCharts();
            
            // Auto-refresh intelligent qui ne perturbe pas l'interaction utilisateur
            setInterval(async () => {
                // Ne pas actualiser si l'utilisateur interagit avec le graphique
                if (!isUserInteracting) {
                    await updateAllCharts();
                }
            }, 10000); // Toutes les 10 secondes
        });

        // Fonction de synchronisation des graphiques
        function synchronizeCharts() {
            if (!currentXRange) return;
            
            // Synchroniser Volume
            const volumeChart = document.getElementById('volumeChart');
            if (volumeChart && volumeChart.layout) {
                Plotly.relayout('volumeChart', {
                    'xaxis.range': currentXRange
                });
            }
            
            // Synchroniser RSI
            const rsiChart = document.getElementById('rsiChart');
            if (rsiChart && rsiChart.layout) {
                Plotly.relayout('rsiChart', {
                    'xaxis.range': currentXRange
                });
            }
            
            // Synchroniser MACD
            const macdChart = document.getElementById('macdChart');
            if (macdChart && macdChart.layout) {
                Plotly.relayout('macdChart', {
                    'xaxis.range': currentXRange
                });
            }
        }

        // Fonction pour réinitialiser le zoom quand on change de timeframe
        function resetZoomOnIntervalChange() {
            currentXRange = null;  // Réinitialiser le zoom
            currentYRange = null;
            updateAllCharts();
        }

        // Événements
        document.getElementById('symbolSelect').addEventListener('change', updateAllCharts);
        document.getElementById('intervalSelect').addEventListener('change', resetZoomOnIntervalChange);
        document.getElementById('signalFilterSelect').addEventListener('change', updateAllCharts);
        
        // Événements pour les checkboxes EMA - mise à jour automatique du graphique
        document.getElementById('emaToggle12').addEventListener('change', updateMarketChart);
        document.getElementById('emaToggle26').addEventListener('change', updateMarketChart);
        document.getElementById('emaToggle50').addEventListener('change', updateMarketChart);
    </script>
